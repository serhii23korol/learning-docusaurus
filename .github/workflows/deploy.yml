name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # deploy when changes are pushed to the main branch

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed for gh-pages action to push to the repo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for git history features

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # or 'yarn' depending on your package manager

      - name: Install dependencies
        working-directory: ./my-website
        run: npm ci

      - name: Build website
        working-directory: ./my-website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-website/build
